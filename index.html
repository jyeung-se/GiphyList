<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GiphyList</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="src/index.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="main-container">
      <h1 align="center" class="title-header">Gifopedia</h1>

      <div id="myModal" class="modal">
        <center><img id="img-item" class="modal-content" src=""></center>
        <span class="close">X</span>
      </div>

      <div id="giphy-list">
      </div>

      <div id="page-buttons" style="text-align: center">
        <button type="button" id="first">First</button>
        <button type="button" id="previous">Previous</button>
        <button type="button" id="next">Next</button>
        <button type="button" id="last">Last</button>
      </div>
    </div>
  </body>
</html>
